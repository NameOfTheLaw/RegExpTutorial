<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css\style.css">
  <link rel="stylesheet" href="https://raw.githubusercontent.com/necolas/normalize.css/master/normalize.css">
</head>

<body>
  <header class="main-header">
    <h1 class="course-name">RegExpTutorial <span class="course-part-number"></span></h1>
  </header>
  <main>
    <article class="exercise">
      <div class="column-container">
        <section class="exercise-description">
          <h2 class="stage-name"></h2>
          <section class="stage-description"></section>
        </section>
        <section class="dictionary">
          <h3>Словарь регулярных выражений</h3>
          <ul class="notes-list"></ul>
        </section>
      </div>
      <div class="column-container">
        <section class="editor">
          <input class="code-input" id="code-editor" type="text"/>
        </section>
        <section class="template">
          <h3>Текст для испытания</h3>
          <section class="template-text"></section>
        </section>
        <section class="progress">
          <h3>Задание</h3>
          <a class="show-decision" href="">Показать решение</a>
          <section class="task"></section>
          <p class="progress-count"></p>
          <p class="progress-commentary"></p>

          <a class="btn-next-exercise" href=""></a>
        </section>
      </div>
    </article>
  </main>
  <script src="js/scripts.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>

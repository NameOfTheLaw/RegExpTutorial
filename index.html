<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css\style.css">
    <script src="js\scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="course-name">RegExp </h1>
        <h2 class="course-part-name">One of the elements </h2>
        <strong class="course-part-numeration">(1/6)</strong>
    </header>
    <main>
        <article class="exercise">
            <section class="editor-container">
              <section class="code-editor">
                regexp = [abc]
              </section>
            </section>
            <section class="results">
                <h3>Result</h3>
                <section class="templates-section">
                    <ul class="templates-list">
                      <li class="template">
                        <span class="template-content"><strong class="template-match">a</strong>aaa</span>
                        <span class="template-condition">Match</span>
                      </li>
                      <li class="template">
                        <span class="template-content"><strong class="template-match">b</strong>bb</span>
                        <span class="template-condition">Match</span>
                      </li>
                      <li class="template">
                        <span class="template-content"><strong class="template-match">c</strong>cc</span>
                        <span class="template-condition">Match</span>
                      </li>
                    </ul>
                </section>
            </section>
            <section class="notes">
                <h3>Notes</h3>
                <section class="new-note">
                  <code>[...]</code>
                  <span class="note-explanation">match any character in the brackets</span>
                </section>
                <section class="notes-list-section">
                  <ul class="notes-list">
                    <li class="note">
                      <code>.</code>
                      <span class="note-explanation">match any character</span>
                    </li>
                    <li class="note">
                      <code>\d</code>
                      <span class="note-explanation">match any digit</span>
                    </li>
                  </ul>
                </section>
            </section>
            <section class="task">
                <h3>Task</h3>
                <section class="templates-section">
                    <ul class="templates-list">
                      <li class="template">
                        <span class="template-content"><strong class="template-match">a</strong>aaa</span>
                        <span class="template-condition">Match</span>
                      </li>
                      <li class="template">
                        <span class="template-content"><strong class="template-match">b</strong>bb</span>
                        <span class="template-condition">Match</span>
                      </li>
                      <li class="template">
                        <span class="template-content">ccc</span>
                        <span class="template-condition">Skip</span>
                      </li>
                    </ul>
                </section>
            </section>
        </article>
    </main>
</body>

</html>
